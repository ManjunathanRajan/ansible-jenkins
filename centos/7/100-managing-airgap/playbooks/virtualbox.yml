---
- name: Install base software on all
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: update hosts
      lineinfile:
        path: "/etc/hosts"
        regexp: ".*\t{{ hostvars[item]['ansible_hostname']}}\t{{ hostvars[item]['ansible_hostname']}}"
        line: "{{ hostvars[item]['ansible_ssh_host'] }}\t{{ hostvars[item]['ansible_hostname']}}\t{{ hostvars[item]['ansible_hostname']}}"
        state: present
        backup: yes
      with_items: "{{ ansible_play_batch }}"       
    - name: AdoptOpenJDK yum repository
      yum_repository:
        name: AdoptOpenJDK
        description: AdoptOpenJDK
        baseurl: http://adoptopenjdk.jfrog.io/adoptopenjdk/rpm/centos/$releasever/$basearch
        enabled: yes
        gpgcheck: yes
        gpgkey: https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public
    - name: Endpoint yum repository
      yum_repository:
        name: endpoint
        description: End Point repository
        baseurl: https://packages.endpoint.com/rhel/$releasever/os/$basearch/
        enabled: yes
        gpgcheck: yes
        gpgkey: https://packages.endpoint.com/endpoint-rpmsign-7.pub
    - name: remove any installed git
      yum:
        name: git
        state: absent
    - name: Install fontconfig, AdoptOpenJDK and git
      yum:
        name:
          - fontconfig
          - adoptopenjdk-8-hotspot
          - git
          - wget
        state: latest

- name: Nexus installation
  hosts: nexus_servers
  become: yes
  gather_facts: yes
  tasks:
    - name: install yum repository
      get_url:
        url: "https://bintray.com/jfrog/artifactory-rpms/rpm"
        dest: /etc/yum.repos.d/bintray-jfrog-artifactory-oss-rpms.repo
    - name: install
      yum:
        name:
          - jfrog-artifactory-oss
        state: present
    - name: create data directory
      file:
        path: "/data"
        state: directory
        mode: "0755"
        owner: artifactory
        group: artifactory      
    - name: Create binarystore.xml file
      copy:
        dest: "/opt/jfrog/artifactory/app/misc/etc/artifactory/binarystore.xml"
        src: "binarystore.xml"
    - name: set logs ownership
      file:
        path: "/opt/jfrog/artifactory/var/log"
        state: directory
        mode: "0755"
        owner: artifactory
        group: artifactory
    - name: start and enable artifactory
      service:
        name: artifactory
        state: started
        enabled: yes

